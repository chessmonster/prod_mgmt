{% extends "base.html" %}

{% load i18n %}

{% load bootstrap3 %}

{% block content %}
    <h1> {% trans "Create/Update" %} </h1>
    <form id="product_form" method="post" action="." class="form">
      {% csrf_token %}
      {% bootstrap_form form layout='vertical' %}
      {% buttons %}
        <button type="submit" class="btn btn-primary">{% trans "Submit" %}</button>
      {% endbuttons %}
    </form>
{% endblock %}
